<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Pro</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="left">
                <img src="img/logo.png" alt="Logo">
                <div>Fitness Pro</div>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Fitness Center</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="right">
                <button class="btn">Call Us Now</button>
                <button class="btn">Email Us</button>
            </div>
        </nav>

        <div class="container">
            <h1>Join the Best GYM of Delhi NOW!</h1>
            <form action="mailto:roastflix@gmail.com" method="post">
                <div class="form-inputs">
                    <input type="text" name="theName" id="name" placeholder="Enter Your Name">
                    <input type="text" name="theAge" id="age" placeholder="Enter Your Age">
                    <input type="text" name="theProfession" id="profession" placeholder="Enter Your Profession">
                    <input type="text" name="theAddress" id="address" placeholder="Enter Your Address">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </header>
